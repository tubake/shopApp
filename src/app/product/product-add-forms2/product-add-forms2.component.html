<h3>Yeni Ürün Ekle-Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" >
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün adı">
        <div class="alert alert-danger" *ngIf="productAddForm.get('name')?.hasError('required') && productAddForm.get('name')?.dirty">Ürün adı</div>
    </div>
    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Ürün açıklama">
        <div class="alert alert-danger" *ngIf="productAddForm.get('description')?.hasError('required') && productAddForm.get('description')?.dirty">Açıklama</div>
    </div>
    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Fotoğraf Yolu">
        <div class="alert alert-danger" *ngIf="productAddForm.get('imageUrl')?.hasError('required') && productAddForm.get('imageUrl')?.dirty">Fotoğraf</div>
    </div>
    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Fiyat">
        <div class="alert alert-danger" *ngIf="productAddForm.get('price')?.hasError('required') && productAddForm.get('price')?.dirty">Fiyat</div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId" name="categoryId" id="categoryId" required >
            <option *ngFor="let category of categories" [value]="category.id" > {{category.name}} </option>
        </select>
        <div *ngIf="productAddForm.get('categoryId')?.hasError('required') && productAddForm.get('categoryId')?.touched" class="alert alert-danger">Kategori gereklidir.</div>
    </div> 
<button type="submmit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>

</form>
