<!-- <h3 *ngIf="products; else noProduct">{{ title }}</h3> -->
<app-category></app-category>
  <div class="form-group">
    <input 
    class="form-control" 
    id="productName" 
    placeholder="Ürün ara"
    [(ngModel)]="filterText"
    />
    <small *ngIf="filterText" class="form-text text-muted">
      Şu an <strong> {{filterText}} </strong> aradınız.
    </small>
  </div>


<div class="row">
  <ng-template #noProduct>  
    <div class="alert alert-primary" role="alert">
        Bu kategoride ürün bulunmamaktadır.
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="card productbox">
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title"> {{product.name}} {{product.price | currency:'USD':'symbol' }} </h5>
      <p class="card-text">
        {{product.description}}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
  
</div>
