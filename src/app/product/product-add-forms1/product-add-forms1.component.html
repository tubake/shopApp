<h3>Yeni Ürün Ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" class="form-control" name="name" id="name" placeholder="Ürün adı" #name="NgModel" 
        [(ngModel)]="model.name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün ismi gereklidir.</div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="description" id="description" placeholder="Açıklama" #description="NgModel" 
        [(ngModel)]="model.description" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Açıklama gereklidir.</div>
    </div> 
    <div class="form-group">
        <input type="text" class="form-control" name="imageUrl" id="imageUrl" placeholder="Ürün resmi" #imageUrl="NgModel" 
        [(ngModel)]="model.imageUrl" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Ürün resmi gereklidir.</div>
    </div> 
    <div class="form-group">
        <input type="text" class="form-control" name="price" id="price" placeholder="Ürün fiyatı" #price="NgModel" 
        [(ngModel)]="model.price" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Ürün fiyatı gereklidir.</div>
    </div>  
    <div class="form-group">
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" name="categoryId" id="categoryId" required >
            <option *ngFor="let category of categories" [value]="category.id" > {{category.name}} </option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Kategori gereklidir.</div>
    </div> 
<button type="submmit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>     
</form>
